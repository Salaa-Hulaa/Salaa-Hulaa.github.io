    <style>
        /* 加载动画样式 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
            overflow: hidden;
        }
        
        /* 像素小人动画 */
        .pixel-character {
            position: relative;
            width: 40px;
            height: 60px;
            margin-bottom: 30px;
        }
        
        /* 像素小人头部 */
        .pixel-head {
            position: absolute;
            top: 0;
            left: 10px;
            width: 20px;
            height: 20px;
            background-color: #f5d7b5;
            animation: bobbing 0.6s infinite alternate;
        }
        
        /* 像素小人身体 */
        .pixel-body {
            position: absolute;
            top: 20px;
            left: 5px;
            width: 30px;
            height: 20px;
            background-color: #e76f51;
            animation: breathing 1s infinite alternate;
        }
        
        /* 像素小人腿部 */
        .pixel-leg-left {
            position: absolute;
            top: 40px;
            left: 8px;
            width: 10px;
            height: 20px;
            background-color: #4b5563;
            animation: walking-left 0.6s infinite alternate;
            transform-origin: top;
        }
        
        .pixel-leg-right {
            position: absolute;
            top: 40px;
            right: 8px;
            width: 10px;
            height: 20px;
            background-color: #4b5563;
            animation: walking-right 0.6s infinite alternate;
            transform-origin: top;
        }
        
        /* 像素小人手臂 */
        .pixel-arm-left {
            position: absolute;
            top: 20px;
            left: -5px;
            width: 10px;
            height: 15px;
            background-color: #e76f51;
            animation: waving-left 0.8s infinite alternate;
            transform-origin: top;
        }
        
        .pixel-arm-right {
            position: absolute;
            top: 20px;
            right: -5px;
            width: 10px;
            height: 15px;
            background-color: #e76f51;
            animation: waving-right 0.8s infinite alternate;
            transform-origin: top;
        }
        
        /* 地面 */
        .pixel-ground {
            position: relative;
            width: 200px;
            height: 10px;
            background-color: #43523d;
            margin-bottom: 20px;
        }
        
        /* 水花效果 */
        .water-splash {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .water-drop {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #64ffda;
            border-radius: 50%;
            opacity: 0;
        }
        
        /* 随机生成20个水滴 */
        .water-drop:nth-child(1) { left: 10%; top: 50%; animation: splash 1.5s infinite 0.1s; }
        .water-drop:nth-child(2) { left: 20%; top: 60%; animation: splash 1.3s infinite 0.2s; }
        .water-drop:nth-child(3) { left: 30%; top: 40%; animation: splash 1.7s infinite 0.3s; }
        .water-drop:nth-child(4) { left: 40%; top: 70%; animation: splash 1.4s infinite 0.4s; }
        .water-drop:nth-child(5) { left: 50%; top: 30%; animation: splash 1.6s infinite 0.5s; }
        .water-drop:nth-child(6) { left: 60%; top: 50%; animation: splash 1.5s infinite 0.6s; }
        .water-drop:nth-child(7) { left: 70%; top: 60%; animation: splash 1.3s infinite 0.7s; }
        .water-drop:nth-child(8) { left: 80%; top: 40%; animation: splash 1.7s infinite 0.8s; }
        .water-drop:nth-child(9) { left: 90%; top: 70%; animation: splash 1.4s infinite 0.9s; }
        .water-drop:nth-child(10) { left: 15%; top: 35%; animation: splash 1.6s infinite 1.0s; }
        .water-drop:nth-child(11) { left: 25%; top: 65%; animation: splash 1.5s infinite 1.1s; }
        .water-drop:nth-child(12) { left: 35%; top: 45%; animation: splash 1.3s infinite 1.2s; }
        .water-drop:nth-child(13) { left: 45%; top: 55%; animation: splash 1.7s infinite 1.3s; }
        .water-drop:nth-child(14) { left: 55%; top: 35%; animation: splash 1.4s infinite 1.4s; }
        .water-drop:nth-child(15) { left: 65%; top: 75%; animation: splash 1.6s infinite 1.5s; }
        .water-drop:nth-child(16) { left: 75%; top: 25%; animation: splash 1.5s infinite 1.6s; }
        .water-drop:nth-child(17) { left: 85%; top: 65%; animation: splash 1.3s infinite 1.7s; }
        .water-drop:nth-child(18) { left: 95%; top: 45%; animation: splash 1.7s infinite 1.8s; }
        .water-drop:nth-child(19) { left: 5%; top: 55%; animation: splash 1.4s infinite 1.9s; }
        .water-drop:nth-child(20) { left: 50%; top: 50%; animation: splash 1.6s infinite 2.0s; }
        
        .loading-text {
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            font-size: 16px;
            letter-spacing: 2px;
            animation: glitch 1s infinite alternate;
            text-shadow: 
                2px 0 #ff00ff, 
                -2px 0 #00ffff;
        }
        
        /* 动画定义 */
        @keyframes bobbing {
            0% { transform: translateY(0); }
            100% { transform: translateY(-3px); }
        }
        
        @keyframes breathing {
            0% { transform: scaleX(1); }
            100% { transform: scaleX(1.05); }
        }
        
        @keyframes walking-left {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
        
        @keyframes walking-right {
            0% { transform: rotate(10deg); }
            100% { transform: rotate(-10deg); }
        }
        
        @keyframes waving-left {
            0% { transform: rotate(10deg); }
            100% { transform: rotate(30deg); }
        }
        
        @keyframes waving-right {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(-30deg); }
        }
        
        @keyframes splash {
            0% { transform: translateY(0); opacity: 0; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(-40px); opacity: 0; }
        }
        
        @keyframes glitch {
            0% { 
                transform: translate(0);
                text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
            }
            25% { 
                transform: translate(-2px, 2px);
                text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff;
            }
            50% { 
                transform: translate(0);
                text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
            }
            75% { 
                transform: translate(2px, -2px);
                text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff;
            }
            100% { 
                transform: translate(0);
                text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
            }
        }

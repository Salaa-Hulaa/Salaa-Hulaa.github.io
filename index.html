<body class="min-h-screen bg-background text-foreground relative transition-colors duration-300">
    <canvas id="mosaicBackground" class="fixed inset-0 opacity-20 -z-10"></canvas>
    
    <div class="fixed top-4 right-4 z-50 flex gap-2">
        <select id="themeSelect" class="p-2 rounded bg-secondary text-secondary-foreground">
            <option value="light">默认主题</option>
            <option value="dark">暗色主题</option>
            <option value="pixel">像素主题</option>
            <option value="tech">科技主题</option>
            <option value="minimal">简约主题</option>
            <option value="chinese">中国风</option>
        </select>
        
        <button id="themeToggle" class="p-2 rounded-full bg-secondary text-secondary-foreground">
            <svg id="sunIcon" class="w-6 h-6 text-yellow-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>

            <svg id="moonIcon" class="w-6 h-6 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>
        </button>
    </div>
    
    <div id="loadingIndicator" class="fixed top-0 left-0 w-full h-1 bg-purple-100 dark:bg-purple-900 transition-all duration-300 transform scale-x-0"></div>
    
    <div id="errorContainer" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 hidden">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">错误！</strong>
            <span id="errorMessage" class="block sm:inline"></span>
            <button class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.parentElement.style.display='none'">
                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <title>关闭</title>
                    <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
                </svg>

                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
